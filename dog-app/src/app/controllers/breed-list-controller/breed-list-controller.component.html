@if (isLoadingResults()) {
<div class="example-loading-shade">
  <mat-spinner></mat-spinner>
</div>
}

<table mat-table [dataSource]="breeds()" matSort matSortActive="breed" matSortDisableClear matSortDirection="desc"
  class="mat-elevation-z8">
  <ng-container matColumnDef="breed">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Breed</th>
    <td mat-cell *matCellDef="let element"> {{element.breed}} </td>
  </ng-container>
  <ng-container matColumnDef="subbreed">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Subbreed</th>
    <td mat-cell *matCellDef="let element"> {{element.subbreed}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="total()" [pageSizeOptions]="[10, 20, 30, 40,50]"
  aria-label="Select page of Breeds search results"></mat-paginator>
