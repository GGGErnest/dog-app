<table class="breeds-table" data-cy="table" mat-table [dataSource]="breeds()" matSort matSortActive="id"
  matSortDisableClear matSortDirection="desc" class="">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Breed</th>
    <td mat-cell *matCellDef="let breed"> {{breed.id}} </td>
  </ng-container>
  <ng-container matColumnDef="subbreeds">
    <th mat-header-cell *matHeaderCellDef>Subbreeds</th>
    <td mat-cell *matCellDef="let breed">
      @for(subbreed of breed.subbreeds;track subbreed.id;let last=$last) {
      {{subbreed.id}}
      @if(!last){
      ,
      }
      }
    </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let breed">
      <a mat-button data-cy="breeds-detail-link" [attr.data-cy-breed]="breed.id" [routerLink]="['/breeds',breed.id]"
        matTooltip="See details of this breed">Details</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator data-cy="table-pagination" [length]="total()" [pageSizeOptions]="[10, 20, 30, 40,50]"
  aria-label="Select page of Breeds search results"></mat-paginator>
